    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>STORMA BAREN</title>
  </head>
  <body>
    
<section class="hero">
  <div class="container">
    <p class="body-lg">
      <span class="sexit">IT-programmet</span> presenterar stolt
    </p>
    <h1 class="headline-1">Barstormningen 2023</h1>
    
    <div id="demo"></div>
    
    <script>
          var deadline = new Date("Dec 7, 2023 00:00:00").getTime();
          var x = setInterval(function() {
          var now = new Date().getTime();
          var t = deadline - now;
          var days = Math.floor(t / (1000 * 60 * 60 * 24));
          var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
          var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((t % (1000 * 60)) / 1000);
          document.getElementById("demo").innerHTML = days + ":" + "\n"
          + hours + ":" + "\n" + minutes + ":" + "\n" + seconds;
          if (t < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "baraba";
          }
      }, 1000);

      </script>
      
  </div>
</section>

<div class="container">
  <section class="text-image left">
    <div class="text">
      <h2 class="headline-2">Var då?</h2>

    </div>

  <section class="text-image right">

  </section>

  </section>
</div>
